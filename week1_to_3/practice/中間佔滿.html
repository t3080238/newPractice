<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>佔滿剩餘寬度(float法)</title>
  <style>
    .container {
      overflow: hidden;
    }
    .left {
      float: left;
      width: 100px;
      background: yellow;
    }
    .right {
      float: right;
      width: 100px;
      background: yellow;
    }
    .main {
      background: orange;
      margin: 0 100px;
    }
  </style>
</head>
<body>
  <div class="container">
      <div class="left">Left</div>
      <div class="right">Right</div>
      <div class="main">
        Hello World
      </div>
    </div>
</body>
</html>
