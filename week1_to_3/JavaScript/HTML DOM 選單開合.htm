<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>HTML DOM 選單開合</title>
        <script type="text/javascript">
            function toggleMenu(number){
                var menu1=document.getElementById("menu-"+number);
                menu1.classList.toggle("hide"); //切換標籤是否有此class
                /*if(menu1.style.display=="none"){
                    menu1.style.display="block";
                }
                else{
                    menu1.style.display="none";
                }*/
            }
        </script>
        <style>
            .hide{
                display: none;
            }
        </style>
    </head>
    <body>
        <div onclick="toggleMenu(1)">選單的標題1</div>
        <ul id="menu-1">
            <li>項目1-1</li>
            <li>項目1-2</li>
            <li>項目1-3</li>
        </ul>
        <div onclick="toggleMenu(2)">選單的標題2</div>
        <ul id="menu-2">
            <li>項目2-1</li>
            <li>項目2-2</li>
            <li>項目2-3</li>
        </ul>
        <div onclick="toggleMenu(3)">選單的標題3</div>
        <ul id="menu-3">
            <li>項目3-1</li>
            <li>項目3-2</li>
            <li>項目3-3</li>
        </ul>
    </body>
</html>
