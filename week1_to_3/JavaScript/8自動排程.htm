<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>自動排程</title>
        <script type="text/javascript">
            var timer;
            function init(){
                timer=document.getElementById("timerID");
                //window.setTimeout(countdown, 1000);
                window.setInterval(countdown, 1000);
            }
            function countdown(){
                //timer.innerHTML=timer.innerHTML+1;
                var n=timer.innerHTML;
                n=Number(n);
                n++;
                timer.innerHTML=n;
            }

            /*function countdown(){
                timer.innerHTML=timer.innerHTML-1;
                window.setTimeout(countdown, 1000);
            }*/
        </script>
    </head>
    <body onload="init();">
        <span id="timerID">3</span>
    </body>
</html>
