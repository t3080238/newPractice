<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Form表單</title>
        <style>
        
        </style>
    </head>
    <body>
        <form action=" typesetting2.html">
            <p>
                UserName:
                <input type="text" name="Name" size="30" maxlength="36"/>
            </p> 
            <p> 
                Password:
                <input type="password" name="Password" size="15" maxlength="36"/>
            </p>
            <p>
                Desciription:
                <textarea name="Dis" cols="15" rows="4"></textarea> 
            </p>


            <table>
                <tr>
                    <td rowspan="2">

                       Which one is your favorite?      
                    </td>
                    <td>
                        <input type="radio" name="明星" value="五月天"/>五月天
                        <input type="radio" name="明星" value="周興哲"/>周興哲
                        <input type="radio" name="明星" value="Bii"/>Bii
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="女明星" value="蔡依琳"/>蔡依琳
                        <input type="radio" name="女明星" value="A-Lin"/>A-Lin
                        <input type="radio" name="女明星" value="戴愛玲"/>戴愛玲
                    </td>
                </tr>
            </table>

            <br/>
            What are you like?
            <input type="checkbox" name="水果" value="蘋果"/>蘋果
            <input type="checkbox" name="水果" value="香蕉"/>香蕉
            <input type="checkbox" name="水果" value="芭樂"/>芭樂
            <input type="checkbox" name="水果" value="橘子"/>橘子

            <p>
                Which cellphone you most often use?
                <select name="手機" size="3">
                    <option value="iPhone">iPhone</option>
                    <option value="Samsung">Samsung</option>
                    <option value="HTC">HTC</option>
                    <option value="Sony">Sony</option>
                    <option value="小米">小米</option>
                    <option value="HUAWEI">HUAWEI</option>
                </select>
            </p>
            Upload your picture:
            <input type="file" name="picture"/>
            <input type="submit" name="Uploa"/>

        </form>
    </body>
</html>
